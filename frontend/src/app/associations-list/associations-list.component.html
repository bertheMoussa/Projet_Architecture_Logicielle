<div>
  <app-nav></app-nav>
</div>
<div class="demo-button-container" >
  <button type="button" id="ad" class="btn btn-success" (click)="add()">Create</button>
</div>
<div class="container" *ngIf="addFormulaire">
  <form class="row g-3" [formGroup]="ajoutAssociation">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">AssociationName:</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="nameControl" placeholder="ESIR">
    </div>
    <div class="col-md-3">
      <label for="inputAddress" class="form-label">MembersId:</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="idControl" placeholder="1,2,3...">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="validate()" [disabled]="ajoutAssociation.invalid">Validate</button>
    </div>
  </form>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let association">{{ association.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let association">{{ association.name }}</td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let association">
        <button type="button" id="sp" class="btn-success" (click)="Members(association.id)">Members</button>
        <button type="button" id="sp" class="btn-primary"(click)="Minutes(association.id)">Minutes</button>
        <button type="button" id="sp" class="btn-danger" (click)="delete(association.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
