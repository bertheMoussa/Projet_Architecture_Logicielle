<div>
  <app-nav></app-nav>
</div>
<div class="demo-button-container" >
  <button type="button" id="ad" class="btn btn-success" (click)="add()">Create/Update</button>
</div>
<div class="container" *ngIf="addFormulaire">
  <form class="row g-3" [formGroup]="ajoutUtilisateur">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">firstame:</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="firstnameControl" placeholder="BerthÃ©">
    </div>
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">lastname:</label>
      <input type="text" class="form-control" id="inputEmail2" formControlName="lastnameControl" placeholder="Moussa">
    </div>
    <div class="col-md-3">
      <label for="inputAddress" class="form-label">age:</label>
      <input type="text" class="form-control" id="inputAddress1" formControlName="ageControl" placeholder="1">
    </div>
    <div class="col-md-3">
      <label for="inputAddress" class="form-label">email:</label>
      <input type="text" class="form-control" id="inputAddress1" formControlName="emailControl" placeholder="email.@exemple.com">
    </div>
    <div class="col-md-3">
      <label for="inputAddress" class="form-label">password:</label>
      <input type="text" class="form-control" id="inputAddress1" formControlName="passwordControl" [disabled]="ajoutUtilisateur.invalid" placeholder="password">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="validate()" >Validate</button>
    </div>
  </form>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let utilisateur">
        <button type="button" id="sp" class="btn-success" (click)="Update(utilisateur.id)" >Update</button>
        <button type="button" id="sp" class="btn-danger" (click)="delete(utilisateur.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
