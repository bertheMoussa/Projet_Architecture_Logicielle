<div>
  <app-nav></app-nav>
</div>

<div class="demo-button-container" >
  <button type="button" id="ad" class="btn btn-success" (click)="addmember()">UpdateRole</button>
</div>

<div class="container" *ngIf="isAddingMember">
  <form class="row g-3" [formGroup]="addMemberForm">

    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Role </label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="roleControl" placeholder="Role">
    </div>

  </form>
</div>

<table mat-table [dataSource]="membersData" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let member"> {{ member.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let member"> {{ member.firstname }} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let member"> {{ member.age }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let member"> {{ member.role }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let member">
      <button type="button" class="btn-success" (click)="modifyRole(member.id)">Modify Role</button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
