<div>
  <app-nav></app-nav>
</div>
<div class="demo-button-container">
    <button type="button" id="sp" class="btn btn-success" (click)="initiateAddition()">Create</button>
</div>

<div *ngIf="isAddingNew" class="container">
    <form class="row g-3" [formGroup]="newMinutesForm" (submit)="saveNewMinutesData()">
        <div class="row-md-3">
            <label for="inputEmail4" class="form-label">Content:</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="content" placeholder="Enter content">
        </div>
        <div class="row-md-3">
            <label for="inputAddress" class="form-label">Date:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="DD/MM/YYYY" formControlName="date">
        </div>
        <div class="col-12">
            <button type="submit" class="btn-primary" (click)="saveNewMinutesData()" [disabled]="!newMinutesForm.valid">Validate/Update</button>
        </div>
    </form>
</div>

<table mat-table [dataSource]="minutesList" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let minute"> {{ minute.content }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let minute"> {{ minute.date }} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
