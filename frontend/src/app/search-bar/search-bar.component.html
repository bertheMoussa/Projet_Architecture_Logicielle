<div class="container" *ngIf="addFormulaire">
  <form class="row g-3" [formGroup]="searchForm">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Name:</label>
      <input type="text" class="form-control" id="inputEmail4" formControlName="searchInfos" placeholder="ESIR">
      <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="searchAssociation()" [disabled]="searchForm.invalid">Validate</button>
    </div>
    </div>
  </form>
</div>

<div *ngIf="addFormulaire">
  <table mat-table [dataSource]="user" class="mat-elevation-z8">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user[0].lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user[0].firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user[0].age}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>
</div>

<div *ngIf="addFormulaire1">
  <p>{{association[0].id}}</p>
</div>
